name: Project Chimera CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          
      - name: Install dependencies
        run: |
          uv pip install --system -r pyproject.toml
          uv pip install --system -r pyproject.toml[dev]
          
      - name: Run linters
        run: |
          ruff check .
          mypy .
          
      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short
          
      - name: Check spec alignment
        run: |
          make check-specs || echo "Spec check not implemented"

  docker:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        run: docker build -t project-chimera .
        
      - name: Run Docker tests
        run: |
          docker run --rm project-chimera make test

  security:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run security scan
        run: |
          pip install safety
          safety check -r pyproject.toml
